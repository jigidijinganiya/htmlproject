<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Arohan</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #111;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
  }
  header img{
      width: 70px;
      height :50px;
      background-color: #ff4081;

  }
  
  
  .logo {
    font-size: 1.8rem;
    color: #ff4081;
    font-weight: bold;

  }
  
  .navbar {
    list-style: none;
    display: flex;
    gap: 2rem;
  }
  
  .navbar li a {
    color: white;
    text-decoration: none;
    padding: 8px 14px;
    transition: 0.3s ease;
    border-radius: 5px;
  }
  
  .navbar li a:hover {
    background: #ff4180;
    color: #000;
  }

  .container {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  background-color: #1a1a1a;
  border-radius: 20px;
  border: 3px solid #ff4180;
  box-shadow: 0 0 20px #ff4180;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: bold;
  color: #ffb6d9;
}

input[type="text"],
input[type="email"],
textarea {
  background-color: #2a2a2a;
  border: none;
  border-radius: 10px;
  padding: 10px;
  color: white;
  font-size: 15px;
  outline: none;
}

input[type="submit"] {
  background-color: #ff4180;
  border: none;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px #ff4180;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

input[type="submit"]:hover {
  background-color: #ff4180;
  transform: translateY(-2px);
}

     

    .contact-section {
      background-color: #ff4180;
      padding: 50px 20px;
      text-align: center;
      color: black;
    }

    .contact-section h2 {
      font-size: 30px;
      margin-bottom: 25px;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 30px;
    }

    .contact-icons a {
      color: black;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .contact-icons a:hover {
      transform: scale(1.3);
    }
    .footer {
  background-color: #1a1a1a;
  color: #ffb6d9;
  text-align: center;
  padding: 30px 20px;
  margin-top: 0;
}

.footer h3 {
  color: #ff007f;
  font-size: 24px;
  margin-bottom: 15px;
}

.sponsor-names {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 25px;
  font-size: 18px;
  font-weight: bold;
  color: white;
}

.sponsor-names span {
  background-color: #2a2a2a;
  padding: 10px 20px;
  border: 2px solid #ff007f;
  border-radius: 12px;
  transition: transform 0.2s ease, background-color 0.3s ease;
}

.sponsor-names span:hover {
  transform: scale(1.1);
  background-color: #ff007f;
  color: black;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">logo </div>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="mailId">Email</label>
      <input type="email" id="mailId" name="mailId" placeholder="Your Email">

      <label for="msg">Message</label>
      <textarea id="msg" name="msg" rows="4" placeholder="Enter your message"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-icons">
        <a href="https://www.linkedin.com/in/arohan" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
        <a href="." target="_blank"><i class='bx bxl-instagram'></i></a>
        <a href="tel:+919349XXXXXX"><i class='bx bx-phone'></i></a> 
        <a href="mailto:arohan@gmail.com"><i class='bx bxl-gmail'></i></a>
    </div>
  </div>
  <div class="footer">
    <h3>Our Sponsors</h3>
    <div class="sponsor-names">
      <span>Hasini</span>
      <span>Nandini</span>
      <span>Vamsika</span>
      <span>Samshritha</span>
    </div>
  </div>
  
</body>
</html>
