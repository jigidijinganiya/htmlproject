  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #ff4081;
    }
    h2 {
      margin: 40px 20px 10px;
      font-size: 2rem;
      color: #ff4081;
    }
    .event-section {
      margin-bottom: 50px;
      position: relative;
    }
    .event-carousel {
      display: flex;
      overflow-x: auto;
      margin: 20px 30px;
      gap: 20px;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }
    .event-carousel::-webkit-scrollbar {
      display: none;
    }
    .event-card {
      flex: 0 0 auto;
      width: 250px;
      background: #1c1c1c;
      border: 2px solid #ff4081;
      border-radius: 12px;
      padding: 0;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.4);
      overflow: hidden;
      transition: transform 0.3s;
      text-align: center;
    }
    .event-card:hover {
      transform: scale(1.05);
    }
    .event-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .event-card h3 {
      margin: 10px auto;
      color: #fff;
      font-size: 1.2rem;
    }
    .event-card button {
      margin: 10px auto 20px;
      padding: 10px 16px;
      background: linear-gradient(90deg, #ff4081, #ff7096);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      display: block;
    }
    .event-card button:hover {
      background: linear-gradient(90deg, #e73370, #ff4081);
    }
    .scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 64, 129, 0.8);
      border: none;
      color: #fff;
      padding: 12px;
      cursor: pointer;
      z-index: 1;
      font-size: 1.2rem;
      border-radius: 50%;
      transition: background 0.3s, opacity 0.3s;
      opacity: 0;
      pointer-events: none;
    }
    .event-section:hover .scroll-button {
      opacity: 1;
      pointer-events: auto;
    }
    .scroll-button:hover {
      background: #ff7096;
    }
    .scroll-left {
      left: 5px;
    }
    .scroll-right {
      right: 5px;
    }
    .search-filter {
      text-align: center;
      margin: 20px;
    }
    .search-filter input {
      padding: 10px;
      width: 250px;
      border-radius: 25px;
      border: 1px solid #ff4081;
      background: #222;
      color: #fff;
      outline: none;
    }
  </style>

          card.setAttribute('data-name', event.name.toLowerCase());
          card.innerHTML = `
            <img src="${event.img}" alt="${event.name}">
            <h3>${event.name}</h3>
            <button onclick="alert('More info about ${event.name}')">View Details</button>

        });
